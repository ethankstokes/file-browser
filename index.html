<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <title>File Browser</title>
</head>
<body>
    <h1>My Files</h1>
    <p>This is a file browser</p>
</body>

  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>File icon</th>
        <th>File name</th>
        <th>File type</th>
        <th>File size</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>📄</td>
        <td>example.txt</td>
        <td>Text File</td>
        <td>1 KB</td>
      </tr>
      <tr>
        <td>📁</td>
        <td>documents</td>
        <td>Folder</td>
        <td>-</td>
      </tr>
      <tr>
        <td>🖼️</td>
        <td>image.png</td>
        <td>Image</td>
        <td>512 KB</td>
      </tr>
    </tbody>
  </table>
